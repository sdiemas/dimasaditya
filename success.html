<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pesan berhasil terkirim - Dimas Aditya Portfolio">
    <title>Pesan Terkirim - Dimas Aditya</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0E0F10;
            --card: #111315;
            --text: #F5F5F5;
            --muted: #A3A3A3;
            --line: rgba(255,255,255,.12);
            --shadow-soft: rgba(0,0,0,.5);
            --shadow-card: rgba(0,0,0,.35);
            --btn: #FFFFFF;
            --btn-text: #0E0F10;
            --btn-hover: #E5E5E5;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle texture overlay - matching portfolio */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .success-container {
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            border-radius: 50%;
            background: var(--btn);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
            box-shadow: 0 8px 24px var(--shadow-card);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-45deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: var(--btn-text);
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.5s ease 0.5s both;
        }

        @keyframes drawCheck {
            from {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            to {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 40px;
            color: var(--muted);
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: var(--btn);
            color: var(--btn-text);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px var(--shadow-card);
            font-size: 15px;
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px var(--shadow-soft);
        }

        .countdown {
            margin-top: 32px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .countdown span {
            font-weight: 600;
            color: var(--text);
        }

        /* Background decoration - matching portfolio */
        .bg-glow {
            position: fixed;
            top: -20%;
            right: -10%;
            width: 60%;
            height: 120%;
            background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.08) 0%, transparent 70%);
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Logo in corner */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            z-index: 10;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }

            .checkmark {
                width: 70px;
                height: 70px;
            }

            .checkmark svg {
                width: 35px;
                height: 35px;
            }

            .logo {
                font-size: 16px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="logo">Dimas Aditya</div>

    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <polyline points="14 27 22 35 38 17" />
            </svg>
        </div>
        
        <h1>Pesan Berhasil Terkirim!</h1>
        <p>Terima kasih telah menghubungi saya. Pesan Anda telah saya terima dan akan segera saya balas melalui email.</p>
        
        <a href="index.html" class="btn">Kembali ke Portfolio</a>
        
        <p class="countdown">Atau tunggu <span id="countdown">5</span> detik untuk redirect otomatis...</p>
    </div>

    <script>
        // Auto redirect after 5 seconds
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
